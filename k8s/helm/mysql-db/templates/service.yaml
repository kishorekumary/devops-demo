apiVersion: v1
kind: Service
metadata:
  name: {{ include "mysql-db.fullname" . }}
  labels:
    {{- include "mysql-db.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      protocol: TCP
  selector:
    {{- include "mysql-db.selectorLabels" . | nindent 4 }}
